<div class="reviews">
    <fa-icon (click)="prevPage()" [icon]="icons.faAngleLeft" [ngClass]="{'disabled': actualPage === 1}"></fa-icon>
    <app-reviews-list class="app-reviews-list"></app-reviews-list>
    <fa-icon (click)="nextPage()" [icon]="icons.faAngleRight" [ngClass]="{'disabled': actualPage === totalPages}"></fa-icon>
    <div class="indicators">
        <fa-icon 
        *ngFor="let page of [0,1,2,3,4]; let index = index"
        (click)="goToPage(index)" 
        [icon]="actualPage === index + 1 ? icons.solidCircle : icons.regularCircle"
        ></fa-icon>
    </div>
</div>
