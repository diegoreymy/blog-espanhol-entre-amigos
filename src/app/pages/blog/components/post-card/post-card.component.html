<div class="post-card">
    <div class="post-card-content">
        <a [routerLink]='[post.slug]' [fragment]="post.id" class="post-card-link">
            <img class="post-card-image"
                [src]="imagesPost.portada"
                [alt]="post.title.rendered" />
        </a>
    </div>
</div>
