<div class="header-container">
  <mat-toolbar color="Basic">
    <mat-toolbar-row class="toolbar">
      <div class="item button-menu">
        <button mat-icon-button class="icon-open-menu" aria-label="Menu" (click)="toggleMenu()">
          <fa-icon [icon]="openMenu ? faTimes : faBars" class="icon"></fa-icon>
        </button>
      </div>
      <div class="item logo">
        <a routerLink="/"><img src="/assets/images/marca/logo.png" alt="Espanhol entre amigos" /></a>
      </div>
      <nav>
        <ul class="item links-menu">
          <li><a routerLink="/" mat-button class="subitem">Español entre Amigos</a></li>
          <li><a routerLink="/sobre-mi" mat-button class="subitem">Sobre mí</a></li>
          <li><a routerLink="/blog" mat-button class="subitem">Blog</a></li>
          <li><a routerLink="/" fragment="contacto" mat-button class="subitem">Contacto</a></li>
        </ul>
      </nav>
      <ul class="item social-media-links">
        <li class="subitem"><a href="https://www.facebook.com/espanolentreamigos/" aria-label="facebook" target="_blank" class="facebook"><fa-icon [icon]="faFacebook" class="icon"></fa-icon></a></li>
        <li class="subitem"><a href="https://www.instagram.com/espanolentreamigos/?hl=es" aria-label="instagram" target="_blank" class="instagram"><fa-icon [icon]="faInstagram" class="icon"></fa-icon></a></li>
        <li class="subitem"><a href="https://www.youtube.com/channel/UCCeJvOxD-3ylePcNqXFlVOA" aria-label="youtube" target="_blank" class="youtube"><fa-icon [icon]="faYoutube" class="icon"></fa-icon></a></li>
        <li class="subitem"><a href="https://open.spotify.com/show/6OVfzOKTMWONLY3ry6HxHW" aria-label="spotify" target="_blank" class="spotify"><fa-icon [icon]="faSpotify" class="icon"></fa-icon></a></li>
      </ul>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="sidebar-container" [ngClass]="{ active: openMenu }">
    <nav class="sidebar-menu efecto-slide" [ngClass]="{ 'sidebar-menu-open': openMenu }">
      <ul class="menu-items" (click)="toggleMenu()">
        <li class="subitem"><a routerLink="/" mat-button class="subitem-link">Español entre Amigos</a></li>
        <li class="subitem"><a routerLink="/sobre-mi" mat-button class="subitem-link">Sobre mí</a></li>
        <li class="subitem"><a routerLink="/blog" mat-button class="subitem-link">Blog</a></li>
        <li class="subitem"><a href="#contacto" mat-button class="subitem-link">Contacto</a></li>
        <li class="subitem">
          <ul class="icons-menu-mobile">
            <li class="subitem"><a href="https://www.facebook.com/espanolentreamigos/" aria-label="facebook" class="subitem-link"><fa-icon [icon]="faFacebook" class="icon"></fa-icon></a></li>
            <li class="subitem"><a href="https://www.instagram.com/espanolentreamigos/?hl=es" aria-label="instagram" class="subitem-link"><fa-icon [icon]="faInstagram" class="icon"></fa-icon></a></li>
            <li class="subitem"><a href="https://www.youtube.com/channel/UCCeJvOxD-3ylePcNqXFlVOA" aria-label="youtube" class="subitem-link"><fa-icon [icon]="faYoutube" class="icon"></fa-icon></a></li>
            <li class="subitem"><a href="https://open.spotify.com/show/6OVfzOKTMWONLY3ry6HxHW" aria-label="spotify" class="subitem-link"><fa-icon [icon]="faSpotify" class="icon"></fa-icon></a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</div>
